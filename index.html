<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dish Modal Exercise</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div
				class="card"
				data-step1="Put some water to boil"
				data-step2="Get the water back"
				data-step3="Put the water on coffee"
				data-=""
				data-img="https://eatforum.org/content/uploads/2018/05/table_with_food_top_view_900x700.jpg"
			>
				<h3>Make coffee</h3>
				<img
					src="https://eatforum.org/content/uploads/2018/05/table_with_food_top_view_900x700.jpg"
				/>
				<button class="showModal">Show</button>
			</div>
			<div
				class="card"
				data-step1="Put some water to boil"
				data-step2="Get the water back"
				data-step3="Put the water on tea"
				data-img="https://static.toiimg.com/photo/72023714.cms"
			>
				<h3>Make tea</h3>
				<img src="https://static.toiimg.com/photo/72023714.cms" />
				<button class="showModal">Show</button>
			</div>
			<div
				class="card"
				data-step1="Put some water to boil"
				data-step2="Get the water back"
				data-step3="Drink the water"
				data-img="https://lh3.googleusercontent.com/proxy/gf9cl9x6Fe8uqlp1YEYATWs4yyFgnhReAhLVFSTVpj-y8keWDzD8esV_A_L0KYTuOAzR2WFjwTHl8LkPr0DyVzfs7YOgZnuiD7E-8eFKaa6f4sWk"
			>
				<h3>Make hot water</h3>
				<img
					src="https://lh3.googleusercontent.com/proxy/gf9cl9x6Fe8uqlp1YEYATWs4yyFgnhReAhLVFSTVpj-y8keWDzD8esV_A_L0KYTuOAzR2WFjwTHl8LkPr0DyVzfs7YOgZnuiD7E-8eFKaa6f4sWk"
				/>
				<button class="showModal">Show</button>
			</div>
		</div>

		<div class="outer-modal">
			<div class="inner-modal"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
